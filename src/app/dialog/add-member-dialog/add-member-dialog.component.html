
<div id="member">
<div mat-dialog-title><h1>Invite people</h1></div>
<h3>New members will gain access to public Projects.</h3>
<div mat-dialog-content>
  <h2>Invite by email</h2>
  <mat-form-field appearance="outline">
    <mat-label>Enter the Email</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions id="btns">
  <button mat-raised-button (click)="onNoClick()" color="warn">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data.email" cdkFocusInitial color="primary">Invite</button>
</div>
</div>
