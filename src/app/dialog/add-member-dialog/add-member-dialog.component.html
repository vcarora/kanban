
<div id="member">
<div mat-dialog-title><h1>Invite people</h1></div>
<h3>New members will gain access to public Projects.</h3>
<div mat-dialog-content>
  <h2>Invite by email</h2>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput name="email" [(ngModel)]="data.email" [matAutocomplete]="auto" (keyup)="getListOfEmails()">
    <mat-autocomplete #auto="matAutocomplete" >
      <mat-option *ngFor="let item of filteredOptions" [value]="item">
        {{item}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div id="actions" mat-dialog-actions>
<div mat-dialog-actions id="btns">
  <button mat-raised-button (click)="onNoClick()" color="warn">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data.email" cdkFocusInitial color="primary">Invite</button>
</div>
</div>
