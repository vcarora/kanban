
<div>
    <img src="../../assets/chat.gif" alt="">
</div>

<div class="demo">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6" id="standard">
                <div class="pricingTable">
                    <div class="pricingTable-header">
                        <h3 class="title">STANDARD</h3>
                    </div>
                    <div class="price-value">
                        <span class="amount">₹0</span>
                        <span class="duration">/month</span>
                    </div>
                    <ul class="pricing-content">
                        <li class="disable"><i class="fa fa-cloud"></i> Limited Projects</li>
                        <li><i class="fa fa-envelope"></i> Limited Users On Projects</li>
                        <!-- <li><i class="fa fa-hdd"></i> 50GB Bandwidth</li> -->
                    </ul>
                    <div class="pricingTable-signup">
                        <button mat-raised-button id="btn" *ngIf="!name" routerLink="/login">Sign Up</button>
                        <button mat-raised-button *ngIf="name" disabled>FREE</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6" id="premium">
                <div class="pricingTable green">
                    <div class="pricingTable-header">
                        <h3 class="title">PREMIUM</h3>
                    </div>
                    <div class="price-value">
                        <span class="amount">₹199</span>
                        <span class="duration">/month</span>
                    </div>
                    <ul class="pricing-content">
                        <li><i class="fa fa-cloud"></i> Unlimited Projects</li>
                        <li><i class="fa fa-envelope"></i> Unlimited Users On Projects</li>
                        <!-- <li><i class="fa fa-hdd"></i> 50GB Bandwidth</li> -->
                        <li class="disable"><i class="fa fa-cog"></i> Maintenance</li>
                        <li class="disable"><i class="fa fa-share-alt"></i> Chat Support</li>
                    </ul>
                    <div class="pricingTable-signup">
                        <button mat-raised-button id="btn" *ngIf="!name" routerLink="/login">Sign Up</button>
                        <button mat-raised-button id="btn" *ngIf="name" (click)="pay()">Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
