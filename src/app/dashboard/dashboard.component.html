<!-- sidenav bar -->
<div id="dashboard">
<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="false" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="/home">
                <mat-icon>home</mat-icon><span>Home</span>
            </mat-list-item>
            <!-- <mat-list-item routerLink="/dashboard"> -->
                <!-- <mat-icon>dashboard</mat-icon><span>Dashboard</span> -->
            <!-- </mat-list-item> -->
            <mat-list-item (click)="createNewProject()">
                <mat-icon>create_new_folder</mat-icon><span>New Project</span>
            </mat-list-item>
            <mat-expansion-panel  [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header (click)="matBadgeTogglor('PROJECT')">
                    <div id="active">
                        My Projects <span id="badge" *ngIf="!valueData && badgeValue!=0" matBadge="{{badgeValue}}" matBadgeColor="warn"></span>
                    </div>
                </mat-expansion-panel-header>
                <mat-nav-list id="list" *ngFor="let project of projectsList$">
                    <a mat-list-item (click)="showCreatedProjects(project)">{{project?.name}}</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel  [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header  (click)="matBadgeTogglor('ASSIGNED')">
                    <div>
                        Assigned Projects <span id="badge" *ngIf="!assignValue && assignedValue!=0" matBadge="{{assignedValue}}" matBadgeColor="warn"></span>
                    </div>
                </mat-expansion-panel-header>
                <mat-nav-list *ngFor="let project of assignedProjects">
                    <a mat-list-item (click)="showAssignedProjects(project)">{{project?.name}}</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel  [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header  (click)="matBadgeTogglor('ARCHIVE')">
                    <div>
                       Archive <span id="badge" *ngIf="!archiveData && archiveValue!=0" matBadge="{{archiveValue}}" matBadgeColor="warn"></span>
                    </div>
                </mat-expansion-panel-header>
                <mat-nav-list *ngFor="let project of archiveProjects">
                    <a mat-list-item (click)="showAssignedProjects(project)">{{project?.name}}</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- content -->
      <div id="main-container">
    
        <div id="top-bar">
            <button mat-icon-button  (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
            <h1>Projects <button id="i" (click)="reload()"><mat-icon id="refresh">refresh</mat-icon></button></h1> 
        </div>

        <div id="project-container">           
            <div id="project-details">
                <app-project-details [projectDetails] = "selectedProject" [value]="value"></app-project-details>            
            </div>    
        </div>     
    </div>  
     
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
