<!-- sidenav bar -->
<div id="dashboard">
<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="false" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="/home">
                <mat-icon>home</mat-icon><span>Home</span>
            </mat-list-item>
            <!-- <mat-list-item routerLink="/dashboard"> -->
                <!-- <mat-icon>dashboard</mat-icon><span>Dashboard</span> -->
            <!-- </mat-list-item> -->
            <mat-list-item (click)="openDialog()">
                <mat-icon>create_new_folder</mat-icon><span>New Project</span>
            </mat-list-item>
            <mat-expansion-panel (click)="valueChange()" [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <div >
                        My Projects <span id="badge" *ngIf="!valueData" matBadge="{{badgeValue}}" matBadgeColor="warn"></span>
                    </div>
                </mat-expansion-panel-header>
                <mat-nav-list *ngFor="let project of projectsList$">
                    <a mat-list-item (click)="showProjectDetails(project)">{{project?.name}}</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel  (click)="anotherChange()" [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <div>
                        Assigned Projects <span id="badge" *ngIf="!assignValue" matBadge="{{assignedValue}}" matBadgeColor="warn"></span>
                    </div>
                </mat-expansion-panel-header>
                <mat-nav-list *ngFor="let project of assignedProjects">
                    <a mat-list-item (click)="showProjectDetails(project)">{{project?.name}}</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- content -->
      <div id="main-container">
    
        <div id="top-bar">
            <button mat-icon-button  (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
            <h1>Projects <button id="i" (click)="reload()"><mat-icon id="refresh">refresh</mat-icon></button></h1>             
        </div>

        <div id="project-container">           
            <div id="project-details">
                <app-project-details [projectDetails] = "selectedProject" [value]="value"></app-project-details>            
            </div>    
        </div>     
    </div>  
     
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
