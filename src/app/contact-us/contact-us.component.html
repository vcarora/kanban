<mat-card class="mat-card">
    <mat-card-title><h1>WRITE TO US!</h1></mat-card-title>
    <mat-card-content>
        <form>
            <input type="text" name="name" class="question" id="nme" required autocomplete="off" />
            <label for="nme"><span>Enter your EMAIL-ID</span></label><br><br>
            <textarea name="message" rows="3" class="question" id="msg" required autocomplete="off"></textarea>
            <label for="msg"><span>How Can We Help You?</span></label>
            <input id="submit" type="submit" value="Submit" />
          </form>
    </mat-card-content>
  </mat-card>
  <div>
    <img src="../../assets/person1.png" alt="person" id="person">
  </div>
